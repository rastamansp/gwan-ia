version: '3.8'

services:
  gwan-site:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1/}
        VITE_APP_NAME: ${VITE_APP_NAME:-Gwan IA}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.1.0}
        VITE_GWAN_MART_AI_URL: ${VITE_GWAN_MART_AI_URL:-http://localhost:7410/api/ai-agent/chat}
        VITE_BUILD_TIME: ${VITE_BUILD_TIME:-}
        VITE_GIT_COMMIT: ${VITE_GIT_COMMIT:-}
        VITE_GIT_BRANCH: ${VITE_GIT_BRANCH:-main}
        VITE_DEBUG: ${VITE_DEBUG:-true}
        VITE_LOG_LEVEL: ${VITE_LOG_LEVEL:-debug}
        VITE_SHOW_DEV_TOOLS: ${VITE_SHOW_DEV_TOOLS:-true}
        VITE_OTEL_EXPORTER_OTLP_ENDPOINT: ${VITE_OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost:4317}
        VITE_OTEL_SERVICE_NAME: ${VITE_OTEL_SERVICE_NAME:-gwan-ia-frontend-dev}
        VITE_OTEL_SERVICE_VERSION: ${VITE_OTEL_SERVICE_VERSION:-1.1.0}
        VITE_OTEL_RESOURCE_ATTRIBUTES: ${VITE_OTEL_RESOURCE_ATTRIBUTES:-service.name=gwan-ia-frontend-dev,service.version=1.1.0}
    container_name: gwan-site-local
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000/api/v1/
      - VITE_APP_NAME=Gwan IA
      - VITE_APP_VERSION=1.1.0
      - VITE_BUILD_TIME=
      - VITE_GIT_COMMIT=
      - VITE_GIT_BRANCH=main
      - VITE_DEBUG=true
      - VITE_LOG_LEVEL=debug
      - VITE_SHOW_DEV_TOOLS=true
      - VITE_GWAN_MART_AI_URL=http://localhost:7410/api/ai-agent/chat
      - VITE_OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
      - VITE_OTEL_SERVICE_NAME=gwan-ia-frontend-dev
      - VITE_OTEL_SERVICE_VERSION=1.1.0
      - VITE_OTEL_RESOURCE_ATTRIBUTES=service.name=gwan-ia-frontend-dev,service.version=1.1.0
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s